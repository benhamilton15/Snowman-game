<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/bundle.js"></script>
    <title>Snowman</title>
</head>
<body>
    <h2>Snowman</h2>

    <div id="snowman"></div>

    <div id="difficulty_setting">
        <form id="difficulty_form">
            <label for="difficulty">Choose your level:</label>
            <input type="radio" id="difficulty" value="easy" name="setting" checked>Easy
            <input type="radio" id="difficulty" value="hard" name="setting">Hard
        </form>
    </div>

    <form id="enter_word">
        <label for="word">Enter Word:</label>
        <input type="text" id="word" name="word" required pattern="[a-zA-Z\s]+"><br>
        <input type="submit" value="Play!" id=word_submit>
    </form>

    <div id="enter_letter"></div>

    <div id="guess"></div>
    <div id="already_guessed"></div>
    <div id="guessed_letters"></div>

</body>
</html>
